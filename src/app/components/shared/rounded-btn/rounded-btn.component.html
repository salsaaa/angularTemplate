<a class="rounded-btn" [ngStyle]="{
    'background-color':btn?.bgColor,
    'border': '0.18vw solid',
    'border-color':btn?.borderColor,
    'color':btn?.color,
    'padding-left': btn?.horizontallyPadding,
    'padding-right': btn?.horizontallyPadding,
    'padding-top': btn?.verticallyPadding,
    'padding-bottom': btn?.verticallyPadding,
    'font-size':btn?.fontSize
}">
    {{btn?.text}}
</a>
