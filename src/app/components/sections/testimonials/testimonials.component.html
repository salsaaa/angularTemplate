<div class="testimonial-section"> 

  <mat-carousel
  timings="300ms ease-in"
  [autoplay]="true"
  interval="3000"
  color="red"
  maxWidth="auto"
  proportion="25"
  [loop]="true"
  [hideArrows]="false"
  [hideIndicators]="false"
  [useKeyboard]="true"
  [useMouseWheel]="false"
  orientation="ltr"
  >
  <mat-carousel-slide #matCarouselSlide *ngFor="let testimonial of testimonials; let i = index"  overlayColor="#ECF5FF" [hideOverlay]="false"
  >
  <app-testimonial-card [testimonial]="testimonial"></app-testimonial-card>
</mat-carousel-slide>
</mat-carousel>
</div>
